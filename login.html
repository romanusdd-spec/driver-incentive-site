<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login Driver</title>
  <style>
    :root { --bg:#f4f6f8; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --brand:#2563eb; --ok:#2e7d32; --err:#b00020; }
    html,body{margin:0;padding:0;background:var(--bg);font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:22px}
    h1{font-size:22px;margin:0 0 6px;color:var(--text)}
    p{margin:0 0 18px;color:var(--muted);font-size:14px}
    label{display:block;font-size:13px;color:var(--text);margin:12px 0 6px}
    select,input{width:100%;height:44px;border:1px solid #e5e7eb;border-radius:10px;padding:0 12px;font-size:15px;outline:none}
    select:focus,input:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .btn{width:100%;height:46px;border:0;border-radius:12px;background:#2e7d32;color:#fff;font-weight:600;margin-top:16px;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .err{color:var(--err);background:#fde7ea;border:1px solid #f6c8cf;padding:10px 12px;border-radius:10px;margin-bottom:10px;display:none}
    .foot{margin-top:12px;text-align:center;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Login Driver</h1>
      <p>Pilih username dan masukkan password untuk melihat dashboard.</p>

      <form method="POST" action="/.netlify/functions/login" autocomplete="on">
        <div id="err" class="err">Username atau password salah.</div>

        <label for="username">Username</label>
        <select id="username" name="username" required>
          <option value="dodi">dodi</option>
          <option value="alice">alice</option>
          <option value="bob">bob</option>
        </select>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" inputmode="text" required />

        <button class="btn" type="submit">Masuk</button>
      </form>

      <div class="foot">ðŸ”’ Akses hanya untuk driver terdaftar.</div>
    </div>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    if (p.get("error")) document.getElementById("err").style.display = "block";
  </script>
</body>
</html>
