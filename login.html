<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 2rem; }
    .card { max-width: 420px; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <div class="card">
    <p>Silakan login untuk mengakses dashboard.</p>
    <button onclick="netlifyIdentity.open()">Login / Register</button>
  </div>

  <script>
    netlifyIdentity.on('login', user => {
      try {
        const roles = (user && user.app_metadata && user.app_metadata.roles) || [];
        const slug = roles[0] || "";
        if (slug) window.location.href = `/drivers/${slug}/`;
        else window.location.href = `/`;
      } catch(e) {
        window.location.href = `/`;
      }
    });
    netlifyIdentity.init();
  </script>
</body>
</html>
